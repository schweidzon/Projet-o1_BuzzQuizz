    <div class="tela3 hidden">
        <div class="container1 ">
            <header>
                <h1>BuzzQuizz</h1>
            </header>
            <main>
                <div class="begin">
                    <div class="title">Comece pelo começo</div>
                    <form action="" class="basicInfo">
                        <div class="questions">
                            <input type="text" name="" id="quizzTitle" placeholder=" Título do seu quizz">
                            <input type="text" name="" id="quizzUrl" placeholder=" URL da imagem do seu quizz">
                            <input type="text" name="" id="questionsQuantity" placeholder=" Quantidade de perguntas do quizz">
                            <input type="text" name="" id="quizzLevel" placeholder=" Quantidade de níveis do quizz">
                        </div>
                        <button type="submit">Prosseguir para criar perguntas</button>
                    </form>
                </div>
            </main>
        </div>
